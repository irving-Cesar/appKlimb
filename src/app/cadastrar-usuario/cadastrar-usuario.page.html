<ion-header>
    <ion-toolbar>
        <ion-title></ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>


    <ion-grid>
        <ion-row>
            <ion-col>
                <h2>
                    <b>Cadastre-se</b>
                </h2>
                <ion-item>
                    <ion-label position="floating"></ion-label>
                    <ion-input type="text" placeholder="Nome"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating"></ion-label>
                    <ion-input type="email" placeholder="Email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating"></ion-label>
                    <ion-input type="number" placeholder="CPF"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating"></ion-label>
                    <ion-input type=password placeholder="Senha"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating"></ion-label>
                    <ion-input type=password placeholder="Confirmar senha"></ion-input>
                </ion-item>


                <ion-button expand="full" color="success">Cadastrar</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
